
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Edición de Empleado</title>
</head>
<body class="container-fluid mt-4">
<nav th:replace="fragments/navbar :: navBar"></nav>
<h2 class="text-center mb-4">Edición de Empleados</h2>

<form method="post" th:action="@{/usuario/guardar}">
  <h3 class="pb-2 border-bottom">Ingrese los datos donde corresponde</h3>
  <form th:object="${usuario}">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" th:field="*{firstName}">
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input class="form-control" th:field="*{lastName}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input class="form-control" th:field="*{password}">
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <label>Puesto</label>
        <select class="form-select">
          <option th:each="puesto : ${listapuestos}" th:value="${puesto.jobId}" th:text="${puesto.jobTitle}">Listado de Puestos</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Sueldo</label>
      <input class="form-control" th:field="*{salary}">
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <label>Jefe</label>
        <select class="form-select">
          <option th:each="jefe : ${listajefes}" th:value="${jefe.employeeId}" th:text="${jefe.firstName}+${jefe.lastName}">Listado de JEFES</option>
        </select>

      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Departamento</label>
      <input class="form-control" th:field="*{department}">
    </div>
    <a th:href="@{/}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</form>

</body>
</html>
