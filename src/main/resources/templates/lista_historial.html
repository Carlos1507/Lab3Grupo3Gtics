<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Historial RRHH en TravelTrip</title>
  </head>
  <body>
    <nav th:replace="fragments/navbar :: navBar"></nav>
    <main>
      <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Historial RRHH en TravelTrip</h1>


        <table class="table">
          <thead>
            <tr>
              <th>Nombre Completo</th>
              <th>Puesto </th>
              <th>Departamento</th>
              <th>Jefe</th>
              <th>Fecha Inicio (Dia-Mes-Año)</th>
              <th>Fecha Fin (Dia-Mes-Año)</th>

            </tr>
          </thead>
          <tbody>
            <tr th:each="hist, info : ${lista_historial}">
              <td th:text="${hist.getNombre()+hist.getApellido()}"></td>
              <td th:text="${hist.getPuesto()}"></td>
              <td th:text="${hist.getDepartamento()}"></td>
              <td th:text="${hist.getJefe()}"></td>
              <td th:text="${hist.getFechaInicio()}"></td>
              <td th:text="${hist.getFechaFinal()}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
