<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Historial RRHH en TravelTrip</title>
  </head>
  <body>
    <main>
      <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Historial RRHH en TravelTrip</h1>

        <form method="post" th:action="@{}">
          <input name="searchField" class="form-control mb-3" type="text" placeholder="Search"/>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre Completo</th>
              <th>Puesto </th>
              <th>Departamento</th>
              <th>Jefe</th>
              <th>Fecha Incio (Dia-Mes-Año)</th>
              <th>Fecha Fin (Dia-Mes-Año)</th>

            </tr>
          </thead>
          <tbody>
            <tr th:each="hist, info : ${historial_list}">
              <td th:text="${}"></td>
              <td th:text="${}"></td>
              <td th:text="${}"></td>
              <td th:text="${}"></td>
              <td th:text="${}"></td>
              <td th:text="${}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
