
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Edición de Empleado</title>
</head>
<body class="container-fluid mt-4">
<nav th:replace="fragments/navbar :: navBar"></nav>
<h2 class="text-center mb-4">Edición de Empleados</h2>

<form method="post" th:action="@{ }">
    <h3 class="pb-2 border-bottom">Ingrese los datos donde corresponde</h3>
    <form th:object="${ }">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" th:field="*{}">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input class="form-control" th:field="*{}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{}">
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control" th:field="*{}">
        </div>
        <div class="mb-3">
            <div class="form-floating">
                <select class="form-select">
                    <option th:each="currency : ${}" th:value="${}" th:text="${}">Listado de Puestos</option>
                </select>
                <label>Puesto</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Sueldo</label>
            <input class="form-control" th:value="${ }">
        </div>
        <div class="mb-3">
            <div class="form-floating">
                <select class="form-select">
                    <option th:each="currency : ${}" th:value="${}" th:text="${}">Liatado de JEFES</option>
                </select>
                <label>Jefe</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Departamento</label>
            <input class="form-control" th:value="${ }">
        </div>
        <a th:href="@{}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</form>

</body>
</html>
